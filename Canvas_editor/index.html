<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
  
  <div class="container">

  
    <canvas class="ps" width="600" height="300"></canvas>
  
    <div id="kit">
      <select id="lineWidth">
        <option value="">Select line width</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="4">4</option>
        <option value="8">8</option>
        <option value="16">16</option>
      </select>
    </div>
    
    <div class="wrapper">
      <button id="restart" class="btn">Reset Image</button>
      
      <a id="download" href="">
        <button id="" class="btn">Download Image</button>
      </a>
    </div>

    <div class="wrapper">
      <label for="ContrastSlider">Contrast (<span id="ContrastValue">0</span>): </label>
      <input type="range" min="-100" max="100" value="0" id="ContrastSlider">
    </div>
  
    <div class="wrapper">
      <label for="BrightnessSlider">Brightness (<span id="BrightnessValue">0</span>): </label>
      <input type="range" min="-100" max="100" value="0" id="BrightnessSlider">
    </div>
  </div>
  
<script src="./main.js"></script>
</body>

</html>
