<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>SoundKit</title>
</head>
<body>

  <form id="playForm">
    <div>
        <button id="play">Odtwarzaj</button>
      <input type="checkbox" name="channel" value="0">Channel 1</input>
      <input type="checkbox" name="channel" value="1">Channel 2</input>
      <input type="checkbox" name="channel" value="2">Channel 3</input>
      <input type="checkbox" name="channel" value="3">Channel 4</input>
    </div>
  </form>
  <br>
  
  <form id="recForm">
    <div>
        <button id="rec">Nagrywaj</button>
      <input type="radio" id="channel1" name="channel" value="channel1" checked>Channel 1</input>
      <input type="radio" id="channel2" name="channel" value="channel2">Channel 2</input>
      <input type="radio" id="channel3" name="channel" value="channel3">Channel 3</input>
      <input type="radio" id="channel4" name="channel" value="channel4">Channel 4</input>
    </div>
  </form>

  <audio src="./Sounds/clap.wav" id="clap" controls></audio>
  <audio src="./Sounds/hihat.wav" id="hihat" controls></audio>
  <audio src="./Sounds/kick.wav" id="kick" controls></audio>
  <audio src="./Sounds/openhat.wav" id="openhat" controls></audio>
  <audio src="./Sounds/ride.wav" id="ride" controls></audio>
  <audio src="./Sounds/snare.wav" id="snere" controls></audio>
  <audio src="./Sounds/tink.wav" id="tink" controls></audio>
  <audio src="./Sounds/tom.wav" id="tom" controls></audio>


  <script src="./drumkit.js"></script>
</body>
</html>
