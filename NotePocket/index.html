<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"

      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <div id="plus"><i class="fas fa-plus fa-2x"></i></div>

    <div id="notes">
      <div class="note shadowbox">
        <div class="content">
          <h2>Title</h2>
          <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nulla, explicabo.</p>
          <div>19.01.2019</div>
        </div>
        <div class="pin"><i class="fas fa-thumbtack"></i></div>
        <div class="trash"><i class="fas fa-trash"></i></div>

      </div>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span id="close">&times;</span>
        <h1 class="text-center">Project 1</h1>
        <form>
          <div>
            <label for="title">Title</label> <br />
            <input type="text" name="title" id="" required value="test"/>
          </div>
          <div>
            <label for="content">Content</label> <br />
            <textarea type="login" name="content" >some random text</textarea>
          </div>
          <div>
            <label for="color">Choose color</label>
            <select name="color" id="">
              <option value="white">None</option>
              <option value="red">Red</option>
              <option value="blue">Blue</option>
              <option value="green">Green</option>
              <option value="aqua">Aqua</option>
            </select>
          </div>

          <div>
            <button type="submit">Save</button>
          </div>
        </form>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
