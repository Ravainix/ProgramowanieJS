<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  </head>
  <body>
    <!-- <div id="plus"><i class="fas fa-plus"></i></div> -->

    <div id="addNote" class="shadowbox">
      <form>
        <input class="noteTitle" type="text" name="title" id="" placeholder="Title" required/>
        <textarea class="noteBody" type="login" name="content" placeholder="Take a note" required></textarea>
        <div class="placeholder1">
          <div>
            <!-- <label for="color">Choose color</label>
            <br> -->
            <select name="color" id="">
              <option value="white">Choose a color</option>
              <option value="rgb(214, 69, 65)">Red</option>
              <option value="rgb(107, 185, 240)">Blue</option>
              <option value="rgb(63, 195, 128)">Green</option>
              <option value="rgb(252, 185, 65)">Orange</option>
            </select>
          </div>
  
          <div>
            <button type="submit">ADD</button>
          </div>
        </div>
      </form>

    </div>

    <div id="notes-grid">
      <div class="note shadowbox">
        <div class="content">
          <h2>Title</h2>
          <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nulla, explicabo.</p>
          <div>19.01.2019 19:22:03</div>
        </div>
        <div class="placeholder2">
          <div class="pin"><i class="fas fa-thumbtack"></i></div>
          <div class="trash"><i class="fas fa-trash"></i></div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
