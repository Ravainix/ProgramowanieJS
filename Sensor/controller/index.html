<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Controller</title>
</head>
<body>
  <h1>Rusz telefonem</h1>
  <span>x: <span id="x">0</span></span>
  <br>
  <span>y: <span id="y">0</span></span>
  <br>
  <span>y: <span id="z">0</span></span>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io()
    let orientation

    function orientationChange(event) {
      orientation = {
        x: event.gamma,
        y: event.beta
   //     z: event.alpha
      };
      
      document.querySelector('#x').innerText = orientation.x
      document.querySelector('#y').innerText = orientation.y   
      document.querySelector('#z').innerText = orientation.z

      socket.emit('orientation', orientation)
    }


window.addEventListener("deviceorientation", e => orientationChange(e));

  </script>
</body>
</html>
